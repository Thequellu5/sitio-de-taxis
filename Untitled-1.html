    }

      padding: 12px 20px;
      margin-right: 10px;
      background: rgb(247, 245, 245);
      color: #004aad;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

      background-color: rgb(255, 255, 255);
      padding: 25px;
      border-radius: 15px;

      margin-bottom: 20px;
    }

      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;

    .price-box {

      font-weight: bold;
      color: green;
      font-size: 18px;

      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 6px;

      cursor: pointer;

    button:hover {
      background-color: #003080;

    function cargarColonias() {
      const municipio = document.getElementById("municipio").value;
      const coloniaSelect = document.getElementById("colonia");

      coloniaSelect.innerHTML = '<option value="">Selecciona una colonia</option>';

      if (tarifas[municipio]) {
        for (const colonia in tarifas[municipio]) {
          const option = document.createElement("option");
          option.value = colonia;
          option.textContent = colonia;
          coloniaSelect.appendChild(option);
        }
      }

      document.getElementById("precio").textContent = "Costo: $0 MXN";
    }

    function mostrarPrecio() {
      const municipio = document.getElementById("municipio").value;
      const colonia = document.getElementById("colonia").value;

      const precio = tarifas[municipio]?.[colonia] || 0;
      document.getElementById("precio").textContent = `Costo: $${precio} MXN`;
    }
  </script>

</body>
</html>
