<head>
  <meta charset="UTF-8" />

  <title>Country Club Taxis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background-color: #004aad;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      background-color: white;
    }

    .info {
      flex: 1 1 400px;
      padding: 20px;
    }

    .info h2 {
      color: #004aad;
    }

    .info p {
      font-size: 16px;
      color: #333;
    }

    .formulario {
      flex: 1 1 400px;
      background: #f0f0f0;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .formulario h3 {
      margin-top: 0;
    }

    .formulario select,
    .formulario input,
    .formulario button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .formulario button {
      background-color: #004aad;
      color: white;
      border: none;
      cursor: pointer;
    }

    .formulario button:hover {
      background-color: #003380;
    }

    .call-buttons {
      margin-top: 20px;
    }

    .call-buttons button {
      padding: 10px 20px;
      margin-right: 10px;
      background-color: white;
      border: 2px solid #004aad;
      color: #004aad;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .call-buttons button:hover {
      background-color: #004aad;
      color: white;
    }

    footer {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
    
    #precio {
      margin-top: 10px;
      padding: 10px;
      background-color: #dff0d8;
      border: 1px solid #3c763d;
      border-radius: 5px;
      color: #3c763d;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
